<!doctype html>
<html>
   <head>
      <title>
         calculator
      </title>
      <script>
        function updateCalculation(x){
         calculation+=x;
         document.querySelector(".output").innerHTML=calculation;
        }
      </script>
   </head>
   <body>
      <p class="output"></p>
      <p>
         <button onclick="
         updateCalculation(1);
         ">1</button>
      <button onclick="
      updateCalculation(2);
      ">2</button>
      <button onclick="
      updateCalculation(3);
      ">3</button>
      <button onclick="
      updateCalculation('+');
      ">+</button>
      </p>
      <p>
         <button onclick="
         updateCalculation(4);
         ">4</button>
      <button onclick="
      updateCalculation(5);
      ">5</button>
      <button onclick="
      updateCalculation(6);
      ">6</button>
      <button onclick="
      updateCalculation('-')
      ">-</button>
      </p>
      <p>
         <button onclick="
         updateCalculation(7);
         ">7</button>
      <button onclick="
      updateCalculation(8);
      ">8</button>
      <button onclick="
      updateCalculation(9);
      ">9</button>
      <button onclick="
      updateCalculation('*')
      ">*</button>
      </p>
      <p>
         <button onclick="
      updateCalculation('0')
      ">0</button>
      <button onclick="
      updateCalculation('.')
      ">.</button>
      <button onclick="
      updateCalculation('/')
      ">/</button>
      <button onclick="
      updateCalculation('%')
      ">%</button>
      </p>
      <button onclick="
      calculation=eval(calculation);
      document.querySelector('.output').innerHTML=calculation;

      localStorage.setItem('calculation',JSON.stringify(calculation));
      
      ">=</button>
      <p>
         <button onclick="
            calculation='0'
            localStorage.setItem('calculation',JSON.stringify(calculation));
            document.querySelector('.output').innerHTML=calculation;
            ">
            Clear
         </button>
      </p>
      <script>
         let calculation;
         calculation=JSON.parse(localStorage.getItem('calculation'));
         document.querySelector(".output").innerHTML=calculation;
         
      </script>
      <script>

      </script>
   </body>
</html>
