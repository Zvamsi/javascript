<!DOCTYPE html>
<html>
  <head>
    <title>DOM projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="subscribe();">
      Subscribe
    </button>

    <p>Rock Paper Scissor</p>
    <a href="09-rock-paper-scissors.html">click here</a>

    <p>Amazon shipping calculator</p>
    <p>Orders under $40=+$10 Shipping.</p>
    <p>Orders above&equals $40=Free shipping.<sup style="font-size: 10px;">better to get me:)</sup></p>
    <input class="js-input" onkeydown="enterButton(event)"
     type="text" placeholder="cost of order"/>
    <button class="js-calculate-button" onclick="calculate()">
      Calculate
    </button>
    <p class="js-total"></p>

    <script>
      function enterButton(event){
        if(event.key=='Enter'){
      calculate();
    }
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }

      function calculate() {
        const input = document.querySelector(".js-input");
        let total=Number(input.value);
        if(total<40){
         total=total+10;
        }
        document.querySelector('.js-total').innerHTML=`total is ${Math.round(total)}$`
        total=0;
      }
   
    </script>
    <input
    type="text"
    class="input"
    placeholder="Type something"
    onkeyup="placeText()"
  />
  <p class="output"></p>

  <script>
   function placeText() {
        let inpu = document.querySelector(".input");
        let input = inpu.value;
        let output = document.querySelector(".output");
        output.innerHTML = input;
      }
  </script>

    
  </body>
</html>
