<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/11-todo-list.css" />
    <title>To-do list</title>
  </head>
  <body>
    <p>Todo list</p>
    <div class="todo-input-div">
      <input
        onkeydown="buttonfxn(event)"
        class="js-name-input name-input"
        type="text"
        placeholder="Todo name"
      />
      <input class="js-date-input date-input" type="date" />
      <button class="add-button" onclick="addTodo();">Add</button>
    </div>

    <br />
    <div class="js-todo-list todo-list"></div>
    <script src="scripts/11-todo-list.js"></script>
  </body>
</html>
