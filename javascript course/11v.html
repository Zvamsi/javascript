<!DOCTYPE html>
<html>
   <head>
      <title>
         Fizzbuzz
      </title>
   </head>
   <body>
      
      <script>
         let output;
         for(let i=1;i<=30;i++){
            output=i;
            if(i%3===0){
               output="fizz";
            }else if(i%5===0){
               output="buzz";
            }
            if(i%3===0 && i%5===0){
               output="fizzbuzz";
            }
            console.log(output);
         }
      </script>
   </body>
</html>
